name: Build HeightMapGenerator

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Install OpenGL dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev libglu1-mesa-dev libxcb-cursor0

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.9.0'

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Package Linux binary with dependencies
      run: |
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
        chmod +x linuxdeploy*.AppImage

        mkdir -p AppDir/usr/bin
        cp build/HeightMapGenerator AppDir/usr/bin/

        export QMAKE=$Qt6_DIR/bin/qmake
        ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt

        cd AppDir/usr
        tar -czf ../../HeightMapGenerator-Linux-x64.tar.gz .

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v5
      with:
        name: HeightMapGenerator-Linux
        path: HeightMapGenerator-Linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.9.0'
        arch: 'win64_msvc2022_64'

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Package Windows binary with dependencies
      run: |
        cd build/Release
        mkdir deploy
        cp HeightMapGenerator.exe deploy/

        # windeployqt is in PATH after installing Qt
        windeployqt deploy/HeightMapGenerator.exe --release --no-translations

        cd deploy
        Compress-Archive -Path * -DestinationPath ../../HeightMapGenerator-Windows-x64.zip

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v5
      with:
        name: HeightMapGenerator-Windows
        path: build/HeightMapGenerator-Windows-x64.zip

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v5

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.9.0'
        host: mac
        arch: 'clang_64'

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Package macOS binary
      run: |
        mkdir -p HeightMapGenerator-macos
        cp -R build/HeightMapGenerator.app HeightMapGenerator-macos/
        cd HeightMapGenerator-macos
        tar -czf ../HeightMapGenerator-macos-x64.tar.gz .

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v5
      with:
        name: HeightMapGenerator-macos
        path: HeightMapGenerator-macos-x64.tar.gz

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download Linux artifact
      uses: actions/download-artifact@v6
      with:
        name: HeightMapGenerator-Linux

    - name: Download Windows artifact
      uses: actions/download-artifact@v6
      with:
        name: HeightMapGenerator-Windows

    - name: Download macOS artifact
      uses: actions/download-artifact@v6
      with:
        name: HeightMapGenerator-macos

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          HeightMapGenerator-Linux-x64.tar.gz
          HeightMapGenerator-Windows-x64.zip
          HeightMapGenerator-macos-x64.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
